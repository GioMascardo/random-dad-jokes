<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Dad Jokes</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="
        bg-blue-100
        min-h-screen
        flex flex-col
        justify-center
        items-center
        relative
      "
    >
      <h1
        class="
          text-2xl
          font-bold
          text-blue-800
          justify-self-start
          top-16
          absolute
        "
      >
        Random Dad Jokes
      </h1>
      <div
        class="bg-white rounded-lg shadow-lg w-3/4 md:w-1/2 p-8"
        id="joke"
      ></div>
      <button
        class="mt-8 px-8 py-4 bg-blue-800 text-white rounded-lg shadow-lg"
        id="new"
      >
        Get New Joke
      </button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
